quiz:
  title: <span data-ttu-id="b123c-104">Introducción a la comprobación de conocimientos de Azure Compute</span><span class="sxs-lookup"><span data-stu-id="b123c-104">Introduction to Azure compute knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="b123c-105">Imagine que su equipo de astronomía es pequeño y que, si bien los miembros del equipo son programadores y astrónomos de nivel superior, tan solo tienen conocimientos rudimentarios de la administración de servidores y web.</span><span class="sxs-lookup"><span data-stu-id="b123c-105">Imagine that your astronomy team is small and that, while the members of your team are top notch astronomers and computer programmers, they have only a rudimentary understanding of server and web administration.</span></span> <span data-ttu-id="b123c-106">¿Cuál de las siguientes opciones debería elegir?</span><span class="sxs-lookup"><span data-stu-id="b123c-106">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="b123c-107">Azure Kubernetes Service (AKS)</span><span class="sxs-lookup"><span data-stu-id="b123c-107">Azure Kubernetes Service (AKS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b123c-108">Kubernetes requiere conocimientos avanzados acerca de la orquestación de contenedores.</span><span class="sxs-lookup"><span data-stu-id="b123c-108">Kubernetes requires advanced knowledge about container orchestration.</span></span>
    - content: <span data-ttu-id="b123c-109">Service Fabric</span><span class="sxs-lookup"><span data-stu-id="b123c-109">Service Fabric</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b123c-110">El trabajo de los astrónomos no necesariamente debe distribuirse de forma global o generalizada.</span><span class="sxs-lookup"><span data-stu-id="b123c-110">The work of the astronomers does not need to be widely or globally distributed.</span></span>
    - content: <span data-ttu-id="b123c-111">App Service</span><span class="sxs-lookup"><span data-stu-id="b123c-111">App Service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b123c-112">Dado que está completamente administrado y ajusta la escala de sus aplicaciones, el equipo puede centrarse en escribir su software especializado.</span><span class="sxs-lookup"><span data-stu-id="b123c-112">Because it is fully managed and scales their applications, the team can focus on writing their specialized software.</span></span>
  - content: <span data-ttu-id="b123c-113">Imagine que su equipo de astronomía necesita determinados cálculos astronómicos que tardan horas, incluso días, en completarse.</span><span class="sxs-lookup"><span data-stu-id="b123c-113">Imagine that your astronomy team has come up against certain astronomical calculations that are taking hours and even days to complete.</span></span> <span data-ttu-id="b123c-114">La ejecución en paralelo no parece ser de mucha ayuda.</span><span class="sxs-lookup"><span data-stu-id="b123c-114">Parallel execution does not seem to help much.</span></span> <span data-ttu-id="b123c-115">¿Cuál de las siguientes opciones debería elegir?</span><span class="sxs-lookup"><span data-stu-id="b123c-115">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="b123c-116">Cloud Services</span><span class="sxs-lookup"><span data-stu-id="b123c-116">Cloud Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b123c-117">No todos los cálculos astronómicos se pueden ejecutar en paralelo, por lo que implementar máquinas virtuales adicionales solo puede mejorar el rendimiento de una forma marginal.</span><span class="sxs-lookup"><span data-stu-id="b123c-117">Not all of the astronomical calculations can be run in parallel so deploying additional VMs can only marginally improve performance.</span></span>
    - content: <span data-ttu-id="b123c-118">Azure Batch</span><span class="sxs-lookup"><span data-stu-id="b123c-118">Azure Batch</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b123c-119">Ciertos cálculos astronómicos requieren funcionalidades de supercomputadora.</span><span class="sxs-lookup"><span data-stu-id="b123c-119">Certain astronomical calculations require supercomputer capabilities.</span></span>
    - content: <span data-ttu-id="b123c-120">Azure Container Instances</span><span class="sxs-lookup"><span data-stu-id="b123c-120">Container Instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b123c-121">Es posible que no todos los cálculos astronómicos puedan ejecutarse en paralelo, por lo que implementar contenedores adicionales solo puede mejorar el rendimiento de una forma marginal.</span><span class="sxs-lookup"><span data-stu-id="b123c-121">It may be that not all of the astronomical calculations can be run in parallel so deploying additional containers can only marginally improve performance.</span></span>
